<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   
</head>
<body class="bg-sky-50 ">

    <header class="w-full bg-white">
        <div class="mx-auto max-w-7xl px-2 flex justify-between py-6"> 
            <!-- logo -->
            <div class="flex gap-1 items-center justify-center">
                <p class="px-3 py-1 font-semibold bg-linear-to-r from-[#F85259] to-[#3352A5] rounded-lg text-white">R</p>
                <p class="font-semibold text-sm">Rentitnownow.com</p>
            </div>

            <div class="rounded-lg  py-2 px-2 bg-linear-to-r from-[#F85259] to-[#3352A5] flex gap-1">
            <img src="/img/Vector.png" alt="" class="w-5 h-5">
            </div>
        </div>
    </header>


    <!-- email -->
    <div class="flex justify-center text-sm text-gray-800">
        <div class="bg-white w-full max-w-2xl flex justify-center mt-20 rounded-lg">
            <form action="" class="w-full max-w-[450px] p-8">
            <div class="text-center pb-15 space-y-2">
                <h2 class="font-semibold text-xl">Reset Your Password</h2>
                <p>Enter your email be reset your password</p>
            </div>
            <div>
                <p class="text-gray-700 text-sm pb-1">Email address</p>
                <input type="text" placeholder="email@sample.com" required class=" text-sm border border-2 border-gray-200 w-full p-2 rounded-lg mb-8 outline-gray-400">
            </div>

            <button class="w-full border rounded-lg bg-linear-to-r from-[#F85259] to-[#3352A5] border-none text-white py-2 hover:from-[#c7323a] hover:to-[#1f3a84]"><a href="#">Submit</a></button>

            <div class="text-center mt-12">
                <p>Remember password? <a href="#" class="text-[#3352A5] hover:underline">Sign in</a></p>
            </div>
            
        </form>
        </div>
        
    </div>
    
        
    
    
</body>
</html>
